<!DOCTYPE html>
<html ng-app="login">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/chat.css">
  <script src="js/login/loginController.js"></script>
  <script src="js/login/loginService.js"></script>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Drip</title>
  <link rel="shortcut icon" href="images/favicon.ico" />

</head>

<body class="mainPage body">
  <div class="container-fluid" ng-controller="loginController">

    <div class="row" style="display: flex;">
      <div class="col-md-4 leftcol">
        <div class="row">
          <div class="searchBar">
            <div class="input-group">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">
                  <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </button>
              </span>
              <input type="text" class="form-control" placeholder="Search for...">
            </div>
            <!-- /input-group -->
          </div>
        </div>
        <div class="row" style="height: 840px;">
          <div class="scroll" id="parent">
            <div ng-init="getAllUsers()" class="userTable" id="child">
              <div ng-repeat="user in users" class="divRepeat">

                <img src="images/user.png" class="userIco" />
                <p>{{user.username}}</p>
                <p style="display: none;">{{user.password}}</p>

              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12" id="parent" style="height: 890px;">
        <div class="row" style="display: grid;" id="child">
          <div ng-repeat="user in users" class="row " style="display: inline; margin: 10px;">
            <div class="col-md-2 divMessage" style="float: right;">
              <p>{{user.username}}</p>
            </div>

          </div>
        </div>

      </div>
    </div>

  </div>
</body>

</html>
