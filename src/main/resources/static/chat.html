<!DOCTYPE html>
<html ng-app="login">

<head>
<link rel="stylesheet"
	href="https://cdn.gitcdn.link/cdn/angular/bower-material/master/angular-material.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-animate.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-aria.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-messages.min.js"></script>

<!-- AngularJS Material Javascript using GitCDN to load directly from `bower-material/master` -->
<script
	src="https://cdn.gitcdn.link/cdn/angular/bower-material/master/angular-material.js"></script>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/chat.css">
<script src="js/login/loginController.js"></script>
<script src="js/login/loginService.js"></script>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Drip</title>
<link rel="shortcut icon" href="images/favicon.ico" />

</head>

<body class="mainPage body">
	<div class="fullScreen" ng-controller="loginController">
		<!-- left columns -->
		<div class="col-md-4 leftcol">
			<div class="row" style="background-color: #EDEDEE;"
				style="height: 4%;">
				<div class="searchBar">
					<div class="input-group">
						<input type="text" class="form-control"
							placeholder="Search for..."><span class="input-group-btn">
							<button class="btn btn-default" type="button"
								style="height: 34px">
								<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
							</button>
						</span>
					</div>

				</div>
			</div>
			<div class="row" style="height: 96%;">
				<div class="scroll" id="parent">
					<div ng-init="getAllUsers()" class="userTable" id="child"
						style="line-height: 50px;">
						<div ng-repeat="user in users" class="divRepeat">

							<img src="images/user.png" class="userIco" />
							<p class="userName">{{user.username}}</p>
							<p style="display: none;">{{user.password}}</p>

						</div>

					</div>
				</div>
			</div>
		</div>
		<!-- 		right column -->
		<div class="col-md-12" id="parent" style="width: 100%">
			<div class="row navBar">
				<div class="col-md-10 verticalCenter"></div>
				<div class="col-md-2 verticalCenter">
					<span class="glyphicon glyphicon-search"></span> <span
						class="glyphicon glyphicon-paperclip"></span> <span
						class="glyphicon glyphicon-option-horizontal" ng-click="logOut()"></span>
				</div>
			</div>
			<div class="row" style="display: grid; height: 90%" id="child">
				<div ng-repeat="user in users" class="row "
					style="display: inline; margin: 10px;">
					<div class="divMessage" style="float: right;">
						<p>Kullanıcı Adı: {{user.username}}</p>
						<p>Şifre: {{user.password}}</p>
					</div>

				</div>
			</div>
			<div class="row"
				style="display: grid; padding: 5px; height: 5%; background-color: #F5F1EE">
				<div class="input-group">
					<input type="text" class="form-control" aria-label="...">
					<div class="input-group-btn">
						<button type="button" class="btn btn-default" 
							aria-label="Left Align" style="padding: 4px 12px;">
							<span class="glyphicon glyphicon-send" aria-hidden="true"></span>
						</button>
					</div>
				</div>

			</div>
		</div>
	</div>


</body>

</html>
