<div class="scroll" id="parent" ng-controller="secondController">
	<div ng-init="getAllUsers()" class="userTable" id="child"
		style="line-height: 50px;">
		<div ng-repeat="user in users" class="divRepeat" ng-click="showUserfirst(user)">

			<img src="images/user.png" class="userIco" />
			<p class="userName">{{user.password}}</p>
			<p style="display: none;">{{user.username}}</p>

		</div>

	</div>
</div>
